<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <title>Document</title>
    <style>
        #area{
        font: normal 20pt Arial;
        background: blue;
        color: white;
        width: 200px;
        height: 200px;
        line-height: 200px;
        text-align: center;
        cursor: pointer;
        }
    </style>
        </head>
        <body>
        <div id="area" onclick="clicar()" onmouseleave="sair()" onmouseenter="entrar()">
        Clique aqui!
        </div>
        <script>
        
let propDiv=document.querySelector('#area')

function clicar(){
    propDiv.style.background='red'
    propDiv.innerHTML='clicou!'
}

function sair(){
    propDiv.style.background='blue'
    propDiv.innerHTML='Clique Aqui!'
}

function entrar(){
    propDiv.style.background='green'
    propDiv.innerHTML='Agora!'
}
</script>
</body>
</html>
